<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WiDS Datathon 2026 Slides</title>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom right, #002e5d, #38a1db);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .remark-slide-content {
        background-color: rgba(255, 255, 255, 0.94);
        padding: 2em 3em;
        border-radius: 12px;
        margin: auto;
        width: 90%;
        max-width: 1200px;
        box-shadow: 0 0 25px rgba(0,0,0,0.3);
      }
      h1 {
        color: #002e5d;
        font-size: 2.5em;
      }
      h2 {
        color: #38a1db;
        font-size: 2em;
      }
      h3 {
        color: #333;
      }
      .title-slide {
        background: #002e5d url('https://widsconference.org/wp-content/uploads/sites/5/2023/01/WiDS-logo.png') no-repeat center;
        background-size: 300px;
        text-align: center;
        color: white;
        font-size: 2.5em;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .remark-slide-number {
        font-size: 12px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <textarea id="source" style="display: none;"></textarea>
    <script>
      fetch('slides.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('source').textContent = markdown;
          remark.create({ ratio: '16:9', navigation: { scroll: false } });
        });
    </script>
  </body>
</html>
