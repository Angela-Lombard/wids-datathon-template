<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WiDS Slides</title>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  </head>
  <body>
    <textarea id="source" style="display:none;">
      <!-- Include the markdown content of slides.md directly -->
    </textarea>
    <script>
      fetch('slides.md')
        .then(response => response.text())
        .then(markdown => {
          document.getElementById('source').textContent = markdown;
          remark.create();
        });
    </script>
  </body>
</html>
